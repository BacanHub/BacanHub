    <!-- GitHub Pages SPA router support -->
    <script>
      // Redirect to index.html for GitHub Pages
      (function() {
        if (window.location.search.includes('?/')) {
          var redirectTo = window.location.pathname + window.location.search.replace('?/', '');
          history.replaceState(null, null, redirectTo);
        }
      })();
    </script>
